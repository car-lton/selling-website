<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechFlow - Premium Electronics</title>
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">TechFlow</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <button class="cart-btn" onclick="toggleCart()">
                Cart
                <span class="cart-count" id="cartCount">0</span>
            </button>
        </nav>
    </header>

    <section class="hero" id="home">
        <div class="container">
            <div class="hero-content">
                <h1>Premium Tech Products</h1>
                <p>Discover cutting-edge electronics that enhance your digital lifestyle</p>
                <button class="cta-btn" onclick="document.getElementById('products').scrollIntoView({behavior: 'smooth'})">
                    Shop Now
                </button>
            </div>
        </div>
    </section>

    <section class="products" id="products">
        <div class="container">
            <h2 class="section-title">Featured Products</h2>
            <div class="products-grid" id="productsGrid">
                <!-- Products will be dynamically loaded here -->
            </div>
        </div>
    </section>

    <div class="cart-overlay" id="cartOverlay" onclick="toggleCart()"></div>
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3 class="cart-title">Shopping Cart</h3>
            <button class="close-cart" onclick="toggleCart()">Ã—</button>
        </div>
        <div id="cartItems">
            <!-- Cart items will be dynamically loaded here -->
        </div>
        <div class="cart-total">
            <div class="total-amount">Total: $<span id="totalAmount">0.00</span></div>
            <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
